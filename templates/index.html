<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Moscow weather forecast application</title>
</head>
<h3>Actions availables<h3/>
    <form method="post" action="/showalldata">
        <input type="submit" value="show all weather data" name="showalldata"/>
    </form>

    <form method="post" action="/cleandata">
        <input type="submit" value="clean data in database" name="cleandata"/>
    </form>

    <form method="post" action="/updatedb">
        <input type="submit" value="update db" name="updatedb"/>
    </form>

    <form method="post" action="/showbydate">
        <div>
            
          <p>Pick date where you want to know weather forecast.</p>
          <span class="input-group-addon">Please select a date:</span>
          <div class="select">

            <select name="date_select" class="select">
              {% for date in list_of_date %}
               <option class="select"  value="{{ date }}">{{date}}</option> 
              {% endfor %}<br/>
            </select>
            <div class="select_arrow">
            </div>
          </div>
          <div>
            <button class="myButton" type="submit">Forecast</button>
          </div>

        </div>
          
      </form>
      
      <form action="/showbydate">
        <label for="enterdate">Enter date</label>
        <input type="text" name="enterdate" value="enterdate" required>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
